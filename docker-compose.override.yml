name: vrp-backend

services:
  solver:
    build:
      args:
        - FLASK_DEBUG=true
    command: ['flask', 'run', '-h', '0.0.0.0', '-p', '8000' ]
    ports:
      - "8000"
    environment:
      - FLASK_APP=app
      - NODE_URL=http://node:3000
      - SOLVER_URL=http://rproxy:4000
    volumes:
      - ./:/app
    # https://docs.docker.com/compose/environment-variables/
    # env_file:
    #   - ".env"
    deploy:
      # resources:
      #   limits:
      #     cpus: "${DOCKER_WEB_CPUS:-0}"
      #     memory: "${DOCKER_WEB_MEMORY:-0}"
      replicas: 2

  rproxy:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend_net
    depends_on:
      - solver
    deploy:
      placement:
        constraints:
          - node.role == manager
    ports:
      - "4000:4000"